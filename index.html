<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VISA-问卷调查</title>
</head>
<body>
    <div class="survey-content">
        <header>
            <img src="./src/assets/logo@2x.png" alt="visa logo">
            <h3>欢迎参加 VISA 2018 <br>
                中国支付行业高峰论坛</h3>
        </header>
        <main>
            <div>
                <p class="question">1. 在全球200多个国家和地区共有多少商户受理 Visa? </p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio1">
                            <span class="control-indicator"></span>
                            3500万
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio1">
                            <span class="control-indicator"></span>
                            4000万
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio1">
                            <span class="control-indicator"></span>
                            4400万
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">2. 用Visa卡可在全球多少台 ATM 支取当地货币？</p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio2">
                            <span class="control-indicator"></span>
                            160万
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio2">
                            <span class="control-indicator"></span>
                            210万
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio2">
                            <span class="control-indicator"></span>
                            260万
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">3. 通过 Visa 可以多少种货币完成支付？</p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio3">
                            <span class="control-indicator"></span>
                            55种
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio3">
                            <span class="control-indicator"></span>
                            89种
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio3">
                            <span class="control-indicator"></span>
                            160种
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">4. Visa 现在全球发行的活跃卡量总数多少？</p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio4">
                            <span class="control-indicator"></span>
                            31亿张
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio4">
                            <span class="control-indicator"></span>
                            50亿张
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio4">
                            <span class="control-indicator"></span>
                            66亿张
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">5. Visa的全球总部位于哪座城市？</p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio5">
                            <span class="control-indicator"></span>
                            纽约
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio5">
                            <span class="control-indicator"></span>
                            旧金山
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio5">
                            <span class="control-indicator"></span>
                            伦敦
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">6. 在中国目前已有多少家银行成为 Visa 会员？</p>
                <div class="answer radios">
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio6">
                            <span class="control-indicator"></span>
                            35
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio6">
                            <span class="control-indicator"></span>
                            56
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control radio">
                            <input type="radio" name="radio6">
                            <span class="control-indicator"></span>
                            69
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <p class="question">7.您就职的单位：</p>
                <div class="answer input-text">
                    <input type="text">
                </div>
            </div>
            <div>
                <p class="question">8.您的职务：</p>
                <div class="answer input-text">
                    <input type="text">
                </div>
            </div>
            <div>
                <p class="question">9.您的姓名：</p>
                <div class="answer input-text">
                    <input type="text">
                </div>
            </div>
            <div>
                <p class="question">10.您的联系方式：</p>
                <div class="answer input-text">
                    <input type="tel" maxlength="11">
                </div>
            </div>
            <button class="btn submit">确认</button>
        </main>
    </div>
    <div class="survey-result hide">
        <div class="notice">
            <img src="./src/assets/success@2x.png" alt="">
            提交成功
        </div>
        <div class="desc">
            您的答卷已提交，感谢参与！ <br>
            <span class="text-spec">iPhoneX</span> 大奖将于下午茶歇前揭晓，敬请期待。
        </div>
        <button class="btn btn-about">关于讯联数据</button>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
